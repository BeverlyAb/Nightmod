<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(shape? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>shape</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn shape?
  [entity]
  (isa? (type (u/get-obj entity :object)) ShapeRenderer))</pre></div></div></div></body></html>
