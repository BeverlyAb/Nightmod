<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(box-2d! screen k & options)</div><div class="c-doc"><p>Calls a single method on a <code>box-2d</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro box-2d!
  [screen k & options]
  `(let [object# (u/get-obj ~screen :world)]
     (u/call! object# ~k ~@options)))</pre></div></div></div></body></html>
