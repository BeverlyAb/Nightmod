<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(sphere center radius & options)</div><div class="c-doc"><p>Returns a <a href='http://libgdx.badlogicgames.com/nightlies/docs/api/com/badlogic/gdx/math/collision/Sphere.html'>Sphere</a>.</p></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:overlaps</span><span class="j-args"><span class="j-arg"><span class="j-type">^Sphere</span> sphere</span></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn sphere*
  [center radius]
  (Sphere. center radius))</pre><pre>(defmacro sphere
  [center radius & options]
  `(u/calls! ^Sphere (sphere* ~center ~radius) ~@options))</pre></div></div></div></body></html>
