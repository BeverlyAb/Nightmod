<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(slider? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>slider</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn slider?
  [entity]
  (isa? (type (u/get-obj entity :object)) Slider))</pre></div></div></div></body></html>
