<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(position screen)</div><div class="c-doc"><p>Returns the position of the camera in <code>screen</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn position
  [screen]
  (let [^Camera camera (u/get-obj screen :camera)]
    (. camera position)))</pre></div></div></div></body></html>
