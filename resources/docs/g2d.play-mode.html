<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(play-mode k)</div><div class="c-doc"><p>Returns a static field from <a href='http://libgdx.badlogicgames.com/nightlies/docs/api/com/badlogic/gdx/graphics/g2d/Animation.PlayMode.html'>Animation.PlayMode</a>.</p><pre>
&#40;play-mode :loop&#41;
</pre></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:loop</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:loop-pingpong</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:loop-random</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:loop-reversed</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:normal</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:reversed</span><span class="j-args"></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro play-mode
  [k]
