<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(fixture-def & options)</div><div class="c-doc"><p>Returns a <a href='http://libgdx.badlogicgames.com/nightlies/docs/api/com/badlogic/gdx/physics/box2d/FixtureDef.html'>FixtureDef</a>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro fixture-def
  [& options]
  `(let [^FixtureDef object# (FixtureDef.)]
     (u/fields! object# ~@options)
     object#))</pre></div></div></div></body></html>
