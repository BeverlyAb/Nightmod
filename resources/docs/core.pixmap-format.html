<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(pixmap-format k)</div><div class="c-doc"><p>Returns a static field from <a href='http://libgdx.badlogicgames.com/nightlies/docs/api/com/badlogic/gdx/graphics/Pixmap.Format.html'>Pixmap.Format</a>.</p><pre>

</pre></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:alpha</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:intensity</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:luminance-alpha</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:rgb565</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:rgb888</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:rgba4444</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:rgba8888</span><span class="j-args"></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro pixmap-format
