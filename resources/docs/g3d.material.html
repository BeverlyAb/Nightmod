<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(material & options)</div><div class="c-doc"><p>Returns a <a href='http://libgdx.badlogicgames.com/nightlies/docs/api/com/badlogic/gdx/graphics/g3d/Material.html'>Material</a>.</p><pre>
&#40;material&#41;
</pre></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:copy</span><span class="j-args"></span><div class="j-doc">Create a copy of this material</div></div><div class="j-item"><span class="j-name">:hash-code</span><span class="j-args"></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn material*
  []
  (Material.))</pre><pre>(defmacro material
  [& options]
  `(let [^Material object# (material*)]
     (u/calls! object# ~@options)))</pre></div></div></div></body></html>
