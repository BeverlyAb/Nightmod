<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(sphere! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>sphere</code>.</p></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:overlaps</span><span class="j-args"><span class="j-arg"><span class="j-type">^Sphere</span> sphere</span></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro sphere!
  [object k & options]
  `(u/call! ^Sphere ~object ~k ~@options))</pre></div></div></div></body></html>
