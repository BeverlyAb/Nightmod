<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(check-box? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>check-box</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn check-box?
  [entity]
  (isa? (type (u/get-obj entity :object)) CheckBox))</pre></div></div></div></body></html>
