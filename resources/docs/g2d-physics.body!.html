<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(body! entity k & options)</div><div class="c-doc"><p>Calls a single method on a body.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro body!
  [entity k & options]
  `(let [^Body object# (u/get-obj ~entity :body)]
     (u/call! object# ~k ~@options)))</pre></div></div></div></body></html>
