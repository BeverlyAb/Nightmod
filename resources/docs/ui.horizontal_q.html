<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(horizontal? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>horizontal</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn horizontal?
  [entity]
  (isa? (type (u/get-obj entity :object)) HorizontalGroup))</pre></div></div></div></body></html>
