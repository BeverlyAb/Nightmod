<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(circle-shape! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>circle-shape</code>.</p></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:get-position</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:get-type</span><span class="j-args"></span><div class="j-doc">{@inheritDoc}</div></div><div class="j-item"><span class="j-name">:set-position</span><span class="j-args"><span class="j-arg"><span class="j-type">^Vector2</span> position</span></span><div class="j-doc">Sets the position of the shape</div></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro circle-shape!
