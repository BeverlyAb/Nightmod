<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(bullet-3d! screen k & options)</div><div class="c-doc"><p>Calls a single method on a <code>bullet-3d</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro bullet-3d!
  [screen k & options]
  `(let [^btDynamicsWorld object# (:object (u/get-obj ~screen :world))]
     (u/call! object# ~k ~@options)))</pre></div></div></div></body></html>
