<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(image-button? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is an <code>image-button</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn image-button?
  [entity]
  (isa? (type (u/get-obj entity :object)) ImageButton))</pre></div></div></div></body></html>
