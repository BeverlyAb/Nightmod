<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(body-angle! entity angle)</div><div class="c-doc"><p>Changes the <code>angle</code> (degrees) of the body in <code>entity</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn body-angle!
  [entity angle]
  (body-position! entity (body-x entity) (body-y entity) angle))</pre></div></div></div></body></html>
