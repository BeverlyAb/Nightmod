<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(near! screen n)</div><div class="c-doc"><p>Sets the near clipping plane distance of the camera in <code>screen</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn near!
  [screen n]
  (let [^Camera camera (u/get-obj screen :camera)]
    (set! (. camera near) n)
    (.update camera)))</pre></div></div></div></body></html>
