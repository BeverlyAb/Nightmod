<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(music! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>music</code>.</p><pre>
&#40;music! object :play&#41;
&#40;music! object :dispose&#41;
</pre></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro music!
  [object k & options]
  `(let [^Music object# ~object]
     (u/call! object# ~k ~@options)))</pre></div></div></div></body></html>
