<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(material! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>material</code>.</p></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:copy</span><span class="j-args"></span><div class="j-doc">Create a copy of this material</div></div><div class="j-item"><span class="j-name">:equals</span><span class="j-args"><span class="j-arg"><span class="j-type">^Object</span> other</span></span></div><div class="j-item"><span class="j-name">:hash-code</span><span class="j-args"></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro material!
  [object k & options]
  `(u/call! ^Material ~object ~k ~@options))</pre></div></div></div></body></html>
