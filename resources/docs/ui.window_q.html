<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(window? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>window</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn window?
  [entity]
  (instance? Window (u/get-obj entity :object)))</pre></div></div></div></body></html>
