<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(actor? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is an actor.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn actor?
  [entity]
  (isa? (type (u/get-obj entity :object)) Actor))</pre></div></div></div></body></html>
