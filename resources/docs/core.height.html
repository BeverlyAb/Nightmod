<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(height screen)</div><div class="c-doc"><p>Returns the height of the camera in <code>screen</code>.</p><pre>
&#40;height screen&#41;
</pre></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn height
