<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(container! entity k & options)</div><div class="c-doc"><p>Calls a single method on a <code>container</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro container!
  [entity k & options]
  `(u/call! ^Container (u/get-obj ~entity :object) ~k ~@options))</pre></div></div></div></body></html>
