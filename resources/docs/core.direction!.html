<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(direction! screen x y z)</div><div class="c-doc"><p>Sets the direction of the camera in <code>screen</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn direction!
  [screen x y z]
  (let [^Camera camera (u/get-obj screen :camera)]
    (.lookAt camera x y z)
    (.update camera)))</pre></div></div></div></body></html>
