<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(rigid-body! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>rigid-body</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro rigid-body!
  [object k & options]
  `(let [^btRigidBody object# (:object (u/get-obj ~object :body))]
     (u/call! object# ~k ~@options)))</pre></div></div></div></body></html>
