<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(segment! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>segment</code>.</p></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:equals</span><span class="j-args"><span class="j-arg"><span class="j-type">^Object</span> o</span></span></div><div class="j-item"><span class="j-name">:hash-code</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:len</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:len2</span><span class="j-args"></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro segment!
  [object k & options]
  `(u/call! ^Segment ~object ~k ~@options))</pre></div></div></div></body></html>
