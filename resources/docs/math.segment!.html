<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(segment! object k & options)</div><div class="c-doc"><p>Calls a single method on a <code>segment</code>.</p></div></div><div class="c-head">Options</div><div class="java"></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro segment!
  [object k & options]
  `(u/call! ^Segment ~object ~k ~@options))</pre></div></div></div></body></html>
