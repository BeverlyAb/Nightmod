<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(tree? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>tree</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn tree?
  [entity]
  (isa? (type (u/get-obj entity :object)) Tree))</pre></div></div></div></body></html>
