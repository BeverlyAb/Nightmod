<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(body-position! entity x y z)</div><div class="c-doc"><p>Changes the position of the body in <code>entity</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn body-position!
  [entity x y z]
  (let [^btCollisionObject object (:object (u/get-obj entity :body))]
    (.setWorldTransform object
      (doto (m/matrix-4*)
        (m/matrix-4! :set-translation x y z)))))</pre></div></div></div></body></html>
