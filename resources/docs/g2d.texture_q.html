<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(texture? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>texture</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn texture?
