<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(scroll-pane? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>scroll-pane</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn scroll-pane?
  [entity]
  (isa? (type (u/get-obj entity :object)) ScrollPane))</pre></div></div></div></body></html>
