<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(perspective! screen k & options)</div><div class="c-doc"><p>Calls a single method on a <code>perspective</code>.</p></div></div><div class="c-head">Options</div><div class="java"><div class="j-item"><span class="j-name">:update</span><span class="j-args"></span></div><div class="j-item"><span class="j-name">:update</span><span class="j-args"><span class="j-arg"><span class="j-type">^boolean</span> update-frustum</span></span></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defmacro perspective!
