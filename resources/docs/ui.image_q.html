<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(image? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is an <code>image</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn image?
  [entity]
  (instance? Image (u/get-obj entity :object)))</pre></div></div></div></body></html>
