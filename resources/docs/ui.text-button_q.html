<html><body><div class="content"><div class="item"><div class="clj"><div class="c-head">(text-button? entity)</div><div class="c-doc"><p>Returns true if <code>entity</code> is a <code>text-button</code>.</p></div></div><div class="c-head">Source</div><div class="c-src"><pre>(defn text-button?
  [entity]
  (isa? (type (u/get-obj entity :object)) TextButton))</pre></div></div></div></body></html>
